<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  var onTime;
  let startTime;
  var moleShift;
  
  function startGame(){
    startTime = Date.now();
    moleReset();
    onTime = Math.random()*600 + 200 //time that the mole is up
    moleShift = setInterval(moleReset, onTime);
   }; 

  function moleReset(){

    holes.forEach(e => e.classList.remove('up')); 

    if(Date.now() - startTime >= 10000) 
      {clearInterval(moleShift);
        return;
      }  

    onTime = Math.random()*1500 + 200 //time that the mole is up
    let moleNumber = Math.floor(Math.random()*6); //mole that is selected
    holes[moleNumber].classList.add('up');
  };

function scoreCount(){
  if(event.target.parentElement.classList.contains('up'))
    scoreBoard.innerText = parseInt(scoreBoard.innerText) + 1;
  }
  
holes.forEach( e => e.addEventListener('click', scoreCount));

  
</script>
</body>
</html>
