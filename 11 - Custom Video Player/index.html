<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

  <script>
  
  const videoPlayer = document.querySelector('div > video');

  //Rewind 
  const rewindButton = document.querySelector('button[data-skip="-10"]');
  rewindButton.addEventListener('click',() => videoPlayer.currentTime -= 10);  

  //Forward 
  const forwardButton = document.querySelector('button[data-skip="25"]');
  forwardButton.addEventListener('click',() => videoPlayer.currentTime += 25);  

  //Play & Pause
  const playButton = document.querySelector('button.toggle');
  playButton.addEventListener('click', playControls);

  function playControls(event){
    if(this.innerHTML === '►'){
        videoPlayer.play();
        this.innerHTML = '❚ ❚'
    }
    else {
        videoPlayer.pause();
        this.innerHTML = '►'
    }
  }

  //Volume Control
  const volControl = document.querySelector('input[name = "volume"]');
  volControl.addEventListener('change', () => videoPlayer.volume = volControl.value);

  //Speed Control
  const speedControl = document.querySelector('input[name = "playbackRate"]');
  speedControl.addEventListener('change', () => videoPlayer.playbackRate = speedControl.value);

  //TimingControl
  const timeControl = document.querySelector('body > div > div > div > div');

  </script>
</body>
</html>
